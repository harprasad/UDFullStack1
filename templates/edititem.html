<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Home</title>
</head>

<body>
    <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                      <a class="navbar-brand" href="/">Catalog App</a>
                      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                      </ul>
                      <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/disconnect">Logout<span class="sr-only">(current)</span></a>
                        </li>
                      </ul>
                    </div>
            </nav>
            <div style="max-width:500px;margin:auto;background:rgb(200, 221, 250);margin-top:10px">
                    {% if MESSAGE %}        
                        <div id="messages" class="alert alert-success" role="alert">
                            {{MESSAGE}}
                        </div>
                    {% endif %}
                <form style="padding:10px" method="POST">
                    <div class="form-group">
                        <label for="itemname">Item Name</label>
                        <input name="itemname" type="text" value = {{ITEMNAME}} class="form-control" id="itemname" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="iteminfo">Description</label>
                        <textarea name="description" value= {{DESCRIPTION}} type="text" class="form-control" id="iteminfo" placeholder="Description">{{DESCRIPTION}}</textarea>
                    </div>
                    <div class="form-group">
                            <label for="selectcategory">Category select</label>
                            <select class="form-control" name="categories" id="selectcategory">
                                {{OPTIONS}}
                            </select>
                    </div>
                    <input name=csrftoken type=hidden value="{{ CSRFTOKEN }}">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
    </div>

    <script>
        $('#messages').fadeOut(3000);
    </script>
</body>


</html>
